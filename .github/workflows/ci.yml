name: Java Maven CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
          
    - name: Set up Maven
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build with Maven
      run: mvn clean install

    - name: Test with Maven
      run: mvn test
